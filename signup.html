<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login_style.css" />
    <title>판다마켓</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="login_logo">
          <a href="/"><div class="logo_img"></div></a>
        </div>

        <!-- id(email), nickname, pw -->
        <form action="">
          <div class="input_container">
            <div class="email_box">
              <label for="email" class="basic_p">이메일</label>
              <input
                class="input_box email"
                name="email"
                type="email"
                required
              />
            </div>
            <div class="nickname_box">
              <label for="nickname" class="basic_p">닉네임</label>
              <input class="input_box nickname" type="text" />
            </div>
            <label for="pw" class="basic_p pw_label">비밀번호</label>
            <div class="pw_box">
              <input class="input_box pw" name="pw" type="password" />
              <img
                class="eyes"
                src="images/icons/eyes_off.png"
                alt=""
                width="20px"
                height="18px"
              />
            </div>
            <label for="pw_check" class="basic_p pw_label">비밀번호 확인</label>
            <div class="pw_box">
              <input
                class="input_box pw pw_check"
                name="pw_check"
                type="password"
              />
              <img
                class="eyes"
                src="images/icons/eyes_off.png"
                alt=""
                width="20px"
                height="18px"
              />
            </div>
          </div>
          <button>회원가입</button>
        </form>

        <!--  소셜 로그인 -->
        <div class="social_login_container">
          <p class="">간편 로그인하기</p>
          <div class="sns_icon_box">
            <a href="https://www.google.com/"
              ><img
                src="images/icons/ic_google.png"
                alt="ic_google"
                width="42px"
                height="42px"
            /></a>
            <a href="https://www.kakaocorp.com/page/"
              ><img
                src="images/icons/ic_kakao.png"
                alt="ic_kakao"
                width="42px"
                height="42px"
            /></a>
          </div>
        </div>

        <!-- 회원가입 안내 -->
        <p class="link_join">
          이미 회원이신가요?&nbsp; <a href="login.html">로그인</a>
        </p>
      </div>
    </main>
  </body>
</html>
