<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login_style.css">
    <title>판다마켓</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="login_logo">
                <a href="index.html"><img src="images/Property 1=lg.png" alt="login_logo"></a>
            </div>

            <!-- id(email), nickname, pw -->
            <form action="">
                <div class="input_container">
                    <div class="email_box">
                        <p>이메일</p>
                        <input class="email" type="text">
                    </div>
                    <div class="nickname_box">
                        <p>닉네임</p>
                        <input class="email" type="text">
                    </div>
                    <div class="pw_box">
                        <p>비밀번호</p>
                        <input class="pw" type="password">
                        <!-- <img class="eyes_off" src="images/icons/eyes_off.png" alt=""> -->
                    </div>
                    <div class="pw_check_box">
                        <p>비밀번호 확인</p>
                        <input class="pw" type="password">
                    </div>
                </div>
                <button>로그인</button>
            </form>
            
            <!--  소셜 로그인 -->
            <div class="social_login_container">
                <p class="">간편 로그인하기</p>
                <div class="sns_icon_box">
                    <img src="images/icons/ic_google.png" alt="ic_google" width="42px" height="42px">
                    <img src="images/icons/ic_kakao.png" alt="ic_kakao" width="42px" height="42px">
                </div>
            </div>

            <!-- 회원가입 안내 -->
         <p class="link_join">이미 회원이신가요?&nbsp; <a href="login.html">로그인</a></p>
        </div>
    </main>
</body>
</html>
